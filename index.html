<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>J.A.R.V.I.S</title>
    <link rel="manifest" href="/JARVIS/manifest.json">
    <link rel="icon" type="image/png" href="/JARVIS/icons/icon-192.png">
    <link rel="apple-touch-icon" href="/JARVIS/icons/icon-192.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header { text-align: center; padding: 15px 0; }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 8px;
            color: #00f0ff;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }
        .header p { color: #606080; font-size: 0.75rem; margin-top: 5px; letter-spacing: 2px; }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
            font-weight: 600;
        }
        .status-badge.online { background: rgba(0, 255, 136, 0.2); color: #00ff88; border: 1px solid #00ff88; }
        .status-badge.offline { background: rgba(255, 51, 102, 0.2); color: #ff3366; border: 1px solid #ff3366; }
        .status-badge.listening { background: rgba(0, 240, 255, 0.2); color: #00f0ff; border: 1px solid #00f0ff; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .arc-reactor { width: 100px; height: 100px; margin: 15px auto; position: relative; }
        .arc-reactor .circle { position: absolute; border-radius: 50%; border: 2px solid #00f0ff; }
        .arc-reactor .outer { width: 100%; height: 100%; opacity: 0.3; }
        .arc-reactor .middle { width: 70%; height: 70%; top: 15%; left: 15%; }
        .arc-reactor .inner {
            width: 40%; height: 40%; top: 30%; left: 30%;
            background: radial-gradient(circle, #00f0ff 0%, transparent 70%);
            box-shadow: 0 0 30px #00f0ff;
        }
        .arc-reactor.active .inner { animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 30px #00f0ff; } 50% { box-shadow: 0 0 50px #00f0ff, 0 0 80px #00f0ff; } }

        .conversation {
            flex: 1;
            background: rgba(13, 17, 23, 0.8);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            overflow-y: auto;
            max-height: 280px;
            border: 1px solid rgba(0, 240, 255, 0.2);
        }
        .message { margin-bottom: 12px; padding: 10px 15px; border-radius: 10px; font-size: 0.9rem; line-height: 1.4; }
        .message.user { background: rgba(0, 240, 255, 0.1); border-left: 3px solid #00f0ff; }
        .message.jarvis { background: rgba(0, 255, 136, 0.1); border-left: 3px solid #00ff88; }
        .message.system { background: rgba(255, 170, 0, 0.1); border-left: 3px solid #ffaa00; font-size: 0.8rem; }

        .voice-section { text-align: center; padding: 15px 0; }
        .voice-btn {
            width: 80px; height: 80px; border-radius: 50%;
            border: 3px solid #00f0ff;
            background: rgba(0, 240, 255, 0.1);
            color: #00f0ff;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .voice-btn.listening { background: #00f0ff; color: #0a0a0f; box-shadow: 0 0 30px #00f0ff; animation: pulse-btn 1s infinite; }
        @keyframes pulse-btn { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .voice-hint { color: #606080; font-size: 0.8rem; margin-top: 10px; }

        .input-section { display: flex; gap: 10px; padding: 10px 0; }
        .text-input {
            flex: 1; padding: 12px 15px; border-radius: 25px;
            border: 1px solid rgba(0, 240, 255, 0.3);
            background: rgba(13, 17, 23, 0.8);
            color: #e0e0e0; font-size: 1rem; outline: none;
        }
        .text-input:focus { border-color: #00f0ff; }
        .send-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: #00f0ff; color: #0a0a0f; font-size: 1.2rem;
            cursor: pointer;
        }

        .quick-actions { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .quick-btn {
            padding: 10px 8px; border-radius: 10px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            background: rgba(13, 17, 23, 0.5);
            color: #e0e0e0; font-size: 0.7rem;
            cursor: pointer; text-align: center;
        }
        .quick-btn:hover { background: rgba(0, 240, 255, 0.1); border-color: #00f0ff; }
        .quick-btn .icon { font-size: 1.3rem; margin-bottom: 3px; }

        .footer { text-align: center; padding: 10px; color: #606080; font-size: 0.7rem; }

        .setup-banner {
            background: rgba(255, 170, 0, 0.1);
            border: 1px solid #ffaa00;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
        .setup-banner h4 { color: #ffaa00; margin-bottom: 10px; }
        .setup-banner input {
            width: 100%; padding: 10px; margin: 10px 0;
            border-radius: 8px; border: 1px solid #ffaa00;
            background: rgba(0,0,0,0.3); color: #e0e0e0;
        }
        .setup-banner button {
            padding: 10px 20px; border-radius: 8px; border: none;
            background: #00ff88; color: #0a0a0f; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>J.A.R.V.I.S</h1>
            <p>JUST A RATHER VERY INTELLIGENT SYSTEM</p>
            <span class="status-badge offline" id="statusBadge">CONFIGURATION</span>
        </header>

        <div class="arc-reactor" id="arcReactor">
            <div class="circle outer"></div>
            <div class="circle middle"></div>
            <div class="circle inner"></div>
        </div>

        <!-- Banner de configuration (visible si pas configur√©) -->
        <div class="setup-banner" id="setupBanner">
            <h4>Configuration requise</h4>
            <p style="font-size: 0.8rem; color: #888;">Entrez l'URL de votre Worker Cloudflare</p>
            <input type="text" id="workerUrl" placeholder="https://jarvis.votrenom.workers.dev">
            <button onclick="saveWorkerUrl()">Connecter</button>
        </div>

        <div class="conversation" id="conversation">
            <div class="message system">Bienvenue. Configurez votre Worker Cloudflare pour activer Claude.</div>
        </div>

        <div class="voice-section">
            <button class="voice-btn" id="voiceBtn" onclick="toggleVoice()">üé§</button>
            <p class="voice-hint" id="voiceHint">Appuyez pour parler</p>
        </div>

        <div class="input-section">
            <input type="text" class="text-input" id="textInput" placeholder="Tapez votre commande..." onkeypress="if(event.key==='Enter')sendMessage()">
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>

        <div class="quick-actions">
            <button class="quick-btn" onclick="quickAction('kitting')"><div class="icon">üì¶</div>Kitting</button>
            <button class="quick-btn" onclick="quickAction('travaux')"><div class="icon">üîß</div>Travaux</button>
            <button class="quick-btn" onclick="quickAction('heure')"><div class="icon">üïê</div>Heure</button>
        </div>

        <footer class="footer">JARVIS PWA v3.1 ‚Ä¢ Kitting + Cath's Eyes</footer>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs, doc, getDoc, updateDoc, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Kitting
        const kittingConfig = {
            apiKey: "AIzaSyA4bfAKvmgkw1DyTZSvcudndX7z7hUJWZU",
            authDomain: "kitting-acierie.firebaseapp.com",
            projectId: "kitting-acierie",
            storageBucket: "kitting-acierie.firebasestorage.app",
            messagingSenderId: "209681179346",
            appId: "1:209681179346:web:1d3f521c178a1910d2430b"
        };

        // Firebase Cath's Eyes (Arr√™t Annuel)
        const cathsEyesConfig = {
            apiKey: "AIzaSyBI6F9YaMkxjIOzMpyjz3osrTklAMpIBZE",
            authDomain: "caths-eyes.firebaseapp.com",
            projectId: "caths-eyes",
            storageBucket: "caths-eyes.firebasestorage.app",
            messagingSenderId: "659756322626",
            appId: "1:659756322626:web:4163988910805ef7ec82db"
        };

        // Initialiser les deux apps Firebase
        const kittingApp = initializeApp(kittingConfig, 'kitting');
        const cathsEyesApp = initializeApp(cathsEyesConfig, 'cathsEyes');

        const dbKitting = getFirestore(kittingApp);
        const dbCathsEyes = getFirestore(cathsEyesApp);

        // Exposer pour le script principal
        window.dbKitting = dbKitting;
        window.dbCathsEyes = dbCathsEyes;
        window.db = dbKitting; // Compatibilit√©
        window.addDoc = addDoc;
        window.collection = collection;
        window.query = query;
        window.orderBy = orderBy;
        window.limit = limit;
        window.getDocs = getDocs;
        window.doc = doc;
        window.getDoc = getDoc;
        window.updateDoc = updateDoc;
        window.where = where;
        window.firebaseReady = true;
    </script>

    <script>
        // Configuration
        let WORKER_URL = localStorage.getItem('jarvis_worker_url') || '';
        let isListening = false;
        let recognition = null;

        // V√©rifier si configur√©
        function checkSetup() {
            if (WORKER_URL) {
                document.getElementById('setupBanner').style.display = 'none';
                updateStatus('online');
                addSystemMessage('JARVIS connect√© √† Claude');
                testWorker();
            }
        }

        async function testWorker() {
            try {
                const response = await fetch(WORKER_URL + '/health');
                const data = await response.json();
                if (data.status === 'online') {
                    updateStatus('online');
                }
            } catch (e) {
                addSystemMessage('Erreur connexion Worker');
            }
        }

        function saveWorkerUrl() {
            const url = document.getElementById('workerUrl').value.trim();
            if (url) {
                WORKER_URL = url.replace(/\/$/, '');
                localStorage.setItem('jarvis_worker_url', WORKER_URL);
                document.getElementById('setupBanner').style.display = 'none';
                updateStatus('online');
                addSystemMessage('Worker connect√©! JARVIS est pr√™t.');
                testWorker();
            }
        }

        // Reconnaissance vocale (Web Speech API)
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
            recognition.continuous = true;
            recognition.interimResults = true;

            let currentTranscript = '';

            recognition.onresult = (event) => {
                let fullTranscript = '';
                for (let i = 0; i < event.results.length; i++) {
                    fullTranscript += event.results[i][0].transcript;
                }
                currentTranscript = fullTranscript;
                document.getElementById('voiceHint').textContent = fullTranscript + '...';
            };

            window.sendVoiceMessage = function() {
                if (currentTranscript.trim()) {
                    addMessage(currentTranscript, 'user');
                    sendCommand(currentTranscript);
                    currentTranscript = '';
                }
            };

            recognition.onerror = (event) => {
                addSystemMessage('Erreur micro: ' + event.error);
                stopListening();
            };

            recognition.onend = () => {
                if (isListening) recognition.start(); // Continuer si toujours actif
            };
        }

        function toggleVoice() {
            if (isListening) {
                if (window.sendVoiceMessage) window.sendVoiceMessage();
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            if (!recognition) {
                addSystemMessage('Reconnaissance vocale non support√©e');
                return;
            }
            isListening = true;
            document.getElementById('voiceBtn').classList.add('listening');
            document.getElementById('voiceHint').textContent = 'Parlez... (appuyez pour envoyer)';
            document.getElementById('arcReactor').classList.add('active');
            updateStatus('listening');
            recognition.start();
        }

        function stopListening() {
            isListening = false;
            document.getElementById('voiceBtn').classList.remove('listening');
            document.getElementById('voiceHint').textContent = 'Appuyez pour parler';
            document.getElementById('arcReactor').classList.remove('active');
            updateStatus('online');
            if (recognition) recognition.stop();
        }

        // Envoyer commande √† Claude via Worker
        async function sendCommand(text) {
            updateStatus('listening');
            document.getElementById('voiceHint').textContent = 'Claude r√©fl√©chit...';

            try {
                if (!WORKER_URL) {
                    // Mode local sans Claude
                    const result = processLocal(text);
                    addMessage(result, 'jarvis');
                    speak(result);
                } else {
                    // Mode Claude via Worker
                    const response = await fetch(WORKER_URL + '/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: text })
                    });

                    const data = await response.json();

                    if (data.success && data.response) {
                        // V√©rifier si action Kitting
                        const action = extractAction(data.response);
                        if (action) {
                            const result = await executeAction(action);
                            addMessage(result, 'jarvis');
                            speak(result);
                        } else {
                            addMessage(data.response, 'jarvis');
                            speak(data.response);
                        }
                    } else {
                        addMessage('Erreur: ' + (data.error || 'Inconnue'), 'system');
                    }
                }
            } catch (error) {
                addMessage('Erreur: ' + error.message, 'system');
            }

            updateStatus('online');
            document.getElementById('voiceHint').textContent = 'Appuyez pour parler';
        }

        function processLocal(text) {
            const lower = text.toLowerCase();
            if (lower.includes('heure')) return `Il est ${new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}, Madame.`;
            if (lower.includes('bonjour')) return "Bonjour Madame!";
            return "Configurez le Worker Cloudflare pour activer Claude.";
        }

        function extractAction(response) {
            try {
                const match = response.match(/\{[^}]+\}/);
                if (match) return JSON.parse(match[0]);
            } catch (e) {}
            return null;
        }

        async function executeAction(action) {
            if (!window.firebaseReady) return "Firebase non connect√©";

            try {
                if (action.action === 'create_kitting') {
                    const ordre = (action.ordre || '').replace(/[-\s]/g, '');
                    const zone = (action.zone || 'A').toUpperCase();
                    await window.addDoc(window.collection(window.db, 'kittings'), {
                        ordre: ordre,
                        description: 'Commande ' + ordre,
                        location: 'Zone ' + zone,
                        zoneId: zone[0],
                        subZone: zone.slice(1),
                        status: 'incomplet',
                        pieces: [],
                        createdAt: new Date().toISOString(),
                        createdBy: 'JARVIS Mobile'
                    });
                    return `Commande ${ordre} cr√©√©e dans la zone ${zone}, Madame.`;
                }

                if (action.action === 'list_kittings') {
                    const q = window.query(window.collection(window.db, 'kittings'), window.orderBy('createdAt', 'desc'), window.limit(5));
                    const snapshot = await window.getDocs(q);
                    if (snapshot.empty) return "Aucune commande trouv√©e.";
                    let result = "Derni√®res commandes: ";
                    snapshot.forEach(doc => { result += `${doc.data().ordre} (${doc.data().status}), `; });
                    return result.slice(0, -2);
                }

                if (action.action === 'incomplete_kits') {
                    const q = window.query(window.collection(window.db, 'kittings'), window.limit(20));
                    const snapshot = await window.getDocs(q);
                    let incomplete = [];
                    snapshot.forEach(doc => { if (doc.data().status === 'incomplet') incomplete.push(doc.data().ordre); });
                    return incomplete.length === 0 ? "Tous les kits sont complets!" : `${incomplete.length} kit(s) incomplet(s): ${incomplete.join(', ')}`;
                }

                // === CATH'S EYES / ARR√äT ANNUEL ===
                if (action.action === 'list_travaux') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/travaux/items'), window.limit(10));
                    const snapshot = await window.getDocs(q);
                    if (snapshot.empty) return "Aucun travail trouv√©.";
                    let result = "Travaux: ";
                    snapshot.forEach(d => {
                        const data = d.data();
                        result += `${data.ot || d.id} (${data.status || 'N/A'}), `;
                    });
                    return result.slice(0, -2);
                }

                if (action.action === 'travaux_en_cours') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/travaux/items'), window.limit(50));
                    const snapshot = await window.getDocs(q);
                    let enCours = [];
                    snapshot.forEach(d => {
                        const data = d.data();
                        if (data.status === 'En cours') enCours.push(data.ot || d.id);
                    });
                    return enCours.length === 0 ? "Aucun travail en cours." : `${enCours.length} travaux en cours: ${enCours.slice(0,5).join(', ')}${enCours.length > 5 ? '...' : ''}`;
                }

                if (action.action === 'travaux_termines') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/travaux/items'), window.limit(50));
                    const snapshot = await window.getDocs(q);
                    let termines = [];
                    snapshot.forEach(d => {
                        const data = d.data();
                        if (data.status === 'Termin√©') termines.push(data.ot || d.id);
                    });
                    return termines.length === 0 ? "Aucun travail termin√©." : `${termines.length} travaux termin√©s.`;
                }

                if (action.action === 'pieces_manquantes') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/pieces/items'), window.limit(50));
                    const snapshot = await window.getDocs(q);
                    let manquantes = [];
                    snapshot.forEach(d => {
                        const data = d.data();
                        if (data.status === 'Manquante' || data.status === 'manquante') manquantes.push(data.numero || d.id);
                    });
                    return manquantes.length === 0 ? "Aucune pi√®ce manquante!" : `${manquantes.length} pi√®ce(s) manquante(s): ${manquantes.slice(0,5).join(', ')}${manquantes.length > 5 ? '...' : ''}`;
                }

                if (action.action === 'stats_arret') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/travaux/items'), window.limit(100));
                    const snapshot = await window.getDocs(q);
                    let stats = { total: 0, enCours: 0, termine: 0, attente: 0 };
                    snapshot.forEach(d => {
                        stats.total++;
                        const status = d.data().status || '';
                        if (status === 'En cours') stats.enCours++;
                        else if (status === 'Termin√©') stats.termine++;
                        else stats.attente++;
                    });
                    return `Arr√™t annuel: ${stats.total} travaux - ${stats.termine} termin√©s, ${stats.enCours} en cours, ${stats.attente} en attente.`;
                }
            } catch (error) {
                return "Erreur: " + error.message;
            }
            return "Action ex√©cut√©e";
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'fr-FR';
                utterance.rate = 1.1;
                speechSynthesis.speak(utterance);
            }
        }

        function updateStatus(status) {
            const badge = document.getElementById('statusBadge');
            badge.className = 'status-badge ' + status;
            const labels = { online: 'EN LIGNE', offline: 'HORS LIGNE', listening: '√âCOUTE...' };
            badge.textContent = labels[status] || status;
        }

        function addMessage(text, type) {
            const conversation = document.getElementById('conversation');
            const div = document.createElement('div');
            div.className = 'message ' + type;
            div.textContent = text;
            conversation.appendChild(div);
            conversation.scrollTop = conversation.scrollHeight;
        }

        function addSystemMessage(text) { addMessage(text, 'system'); }

        function sendMessage() {
            const input = document.getElementById('textInput');
            const text = input.value.trim();
            if (text) {
                addMessage(text, 'user');
                sendCommand(text);
                input.value = '';
            }
        }

        function quickAction(action) {
            const commands = {
                'kitting': 'Montre-moi les commandes Kitting',
                'travaux': 'Montre-moi les statistiques de l\'arr√™t annuel',
                'heure': 'Quelle heure est-il?'
            };
            if (commands[action]) {
                addMessage(commands[action], 'user');
                sendCommand(commands[action]);
            }
        }

        // Init
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/JARVIS/sw.js', { scope: '/JARVIS/' });
        }
        checkSetup();
    </script>
</body>
