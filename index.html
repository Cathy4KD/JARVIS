<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header { text-align: center; padding: 15px 0; }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 8px;
            color: #00f0ff;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }
        .header p { color: #606080; font-size: 0.75rem; margin-top: 5px; letter-spacing: 2px; }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
            font-weight: 600;
        }
        .status-badge.online { background: rgba(0, 255, 136, 0.2); color: #00ff88; border: 1px solid #00ff88; }
        .status-badge.offline { background: rgba(255, 51, 102, 0.2); color: #ff3366; border: 1px solid #ff3366; }
        .status-badge.listening { background: rgba(0, 240, 255, 0.2); color: #00f0ff; border: 1px solid #00f0ff; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .arc-reactor { width: 100px; height: 100px; margin: 15px auto; position: relative; }
        .arc-reactor .circle { position: absolute; border-radius: 50%; border: 2px solid #00f0ff; }
        .arc-reactor .outer { width: 100%; height: 100%; opacity: 0.3; }
        .arc-reactor .middle { width: 70%; height: 70%; top: 15%; left: 15%; }
        .arc-reactor .inner {
            width: 40%; height: 40%; top: 30%; left: 30%;
            background: radial-gradient(circle, #00f0ff 0%, transparent 70%);
            box-shadow: 0 0 30px #00f0ff;
        }
        .arc-reactor.active .inner { animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 30px #00f0ff; } 50% { box-shadow: 0 0 50px #00f0ff, 0 0 80px #00f0ff; } }

        .conversation {
            flex: 1;
            background: rgba(13, 17, 23, 0.8);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            overflow-y: auto;
            max-height: 280px;
            border: 1px solid rgba(0, 240, 255, 0.2);
        }
        .message { margin-bottom: 12px; padding: 10px 15px; border-radius: 10px; font-size: 0.9rem; line-height: 1.4; }
        .message.user { background: rgba(0, 240, 255, 0.1); border-left: 3px solid #00f0ff; }
        .message.jarvis { background: rgba(0, 255, 136, 0.1); border-left: 3px solid #00ff88; }
        .message.system { background: rgba(255, 170, 0, 0.1); border-left: 3px solid #ffaa00; font-size: 0.8rem; }

        .voice-section { text-align: center; padding: 15px 0; }
        .voice-btn {
            width: 80px; height: 80px; border-radius: 50%;
            border: 3px solid #00f0ff;
            background: rgba(0, 240, 255, 0.1);
            color: #00f0ff;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .voice-btn.listening { background: #00f0ff; color: #0a0a0f; box-shadow: 0 0 30px #00f0ff; animation: pulse-btn 1s infinite; }
        @keyframes pulse-btn { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .voice-hint { color: #606080; font-size: 0.8rem; margin-top: 10px; }

        .input-section { display: flex; gap: 10px; padding: 10px 0; }
        .text-input {
            flex: 1; padding: 12px 15px; border-radius: 25px;
            border: 1px solid rgba(0, 240, 255, 0.3);
            background: rgba(13, 17, 23, 0.8);
            color: #e0e0e0; font-size: 1rem; outline: none;
        }
        .text-input:focus { border-color: #00f0ff; }
        .send-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: #00f0ff; color: #0a0a0f; font-size: 1.2rem;
            cursor: pointer;
        }

        .quick-actions { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .quick-btn {
            padding: 10px 8px; border-radius: 10px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            background: rgba(13, 17, 23, 0.5);
            color: #e0e0e0; font-size: 0.7rem;
            cursor: pointer; text-align: center;
        }
        .quick-btn:hover { background: rgba(0, 240, 255, 0.1); border-color: #00f0ff; }
        .quick-btn .icon { font-size: 1.3rem; margin-bottom: 3px; }

        .footer { text-align: center; padding: 10px; color: #606080; font-size: 0.7rem; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>J.A.R.V.I.S</h1>

        <div class="arc-reactor" id="arcReactor">

            <input type="text" class="text-input" id="textInput" placeholder="Tapez votre commande..." onkeypress="if(event.key==='Enter')sendMessage()">

        </div>

    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs, doc, getDoc, updateDoc, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Kitting
        const kittingConfig = {
            apiKey: "AIzaSyA4bfAKvmgkw1DyTZSvcudndX7z7hUJWZU",
            authDomain: "kitting-acierie.firebaseapp.com",
            projectId: "kitting-acierie",
            storageBucket: "kitting-acierie.firebasestorage.app",
            messagingSenderId: "209681179346",
            appId: "1:209681179346:web:1d3f521c178a1910d2430b"
        };

        // Firebase Cath's Eyes (Arr√™t Annuel)
        const cathsEyesConfig = {
            apiKey: "AIzaSyBI6F9YaMkxjIOzMpyjz3osrTklAMpIBZE",
            authDomain: "caths-eyes.firebaseapp.com",
            projectId: "caths-eyes",
            storageBucket: "caths-eyes.firebasestorage.app",
            messagingSenderId: "659756322626",
            appId: "1:659756322626:web:4163988910805ef7ec82db"
        };

        // Initialiser les deux apps Firebase
        const kittingApp = initializeApp(kittingConfig, 'kitting');
        const cathsEyesApp = initializeApp(cathsEyesConfig, 'cathsEyes');

        const dbKitting = getFirestore(kittingApp);
        const dbCathsEyes = getFirestore(cathsEyesApp);

        // Exposer pour le script principal
        window.dbKitting = dbKitting;
        window.dbCathsEyes = dbCathsEyes;
        window.db = dbKitting; // Compatibilit√©
        window.addDoc = addDoc;
        window.collection = collection;
        window.query = query;
        window.orderBy = orderBy;
        window.limit = limit;
        window.getDocs = getDocs;
        window.doc = doc;
        window.getDoc = getDoc;
        window.updateDoc = updateDoc;
        window.where = where;
        window.firebaseReady = true;
    </script>

    <script>
        // Configuration
        let isListening = false;
        let recognition = null;

        // Initialisation
        function checkSetup() {
            updateStatus('online');
        }

        // Reconnaissance vocale (Web Speech API)
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
            recognition.continuous = true;
            recognition.interimResults = true;

            let currentTranscript = '';

            recognition.onresult = (event) => {
                let fullTranscript = '';
                for (let i = 0; i < event.results.length; i++) {
                    fullTranscript += event.results[i][0].transcript;
                }
                currentTranscript = fullTranscript;
                document.getElementById('voiceHint').textContent = fullTranscript + '...';
            };

            window.sendVoiceMessage = function() {
                if (currentTranscript.trim()) {
                    addMessage(currentTranscript, 'user');
                    sendCommand(currentTranscript);
                    currentTranscript = '';
                }
            };

            recognition.onerror = (event) => {
                addSystemMessage('Erreur micro: ' + event.error);
                stopListening();
            };

            recognition.onend = () => {
                if (isListening) recognition.start(); // Continuer si toujours actif
            };
        }

        function toggleVoice() {
            if (isListening) {
                if (window.sendVoiceMessage) window.sendVoiceMessage();
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            if (!recognition) {
                addSystemMessage('Reconnaissance vocale non support√©e');
                return;
            }
            isListening = true;
            document.getElementById('voiceBtn').classList.add('listening');
            document.getElementById('voiceHint').textContent = 'Parlez... (appuyez pour envoyer)';
            document.getElementById('arcReactor').classList.add('active');
            updateStatus('listening');
            recognition.start();
        }

        function stopListening() {
            isListening = false;
            document.getElementById('voiceBtn').classList.remove('listening');
            document.getElementById('voiceHint').textContent = 'Appuyez pour parler';
            document.getElementById('arcReactor').classList.remove('active');
            updateStatus('online');
            if (recognition) recognition.stop();
        }

        // Traiter commande localement
        async function sendCommand(text) {
            updateStatus('listening');
            document.getElementById('voiceHint').textContent = 'Traitement...';

            try {
                const result = await processLocal(text);
                addMessage(result, 'jarvis');
                speak(result);
            } catch (error) {
                addMessage('Erreur: ' + error.message, 'system');
            }

            updateStatus('online');
            document.getElementById('voiceHint').textContent = 'Appuyez pour parler';
        }

        // √âtat pour les dialogues multi-√©tapes
        let pendingAction = null;

        async function processLocal(text) {
            const lower = text.toLowerCase();

            // === DIALOGUES MULTI-√âTAPES ===
            if (pendingAction) {
                return await handlePendingAction(text, lower);
            }

            // === KITTING - CR√âATION ===
            if ((lower.includes('cr√©e') || lower.includes('cr√©er') || lower.includes('nouveau')) &&
                (lower.includes('kitting') || lower.includes('commande'))) {
                pendingAction = { type: 'create_kitting', step: 'ordre' };
                return "Bien s√ªr Madame. Quel est le num√©ro de commande?";
            }

            // === KITTING - LECTURE ===
            if (lower.includes('kitting') || (lower.includes('commande') && !lower.includes('vocal'))) {
                if (lower.includes('incomplet') || lower.includes('manque')) {
                    return await executeAction({action: 'incomplete_kits'});
                }
                if (lower.includes('d√©tail') || lower.includes('detail')) {
                    pendingAction = { type: 'kitting_detail', step: 'ordre' };
                    return "Quel num√©ro de commande, Madame?";
                }
                return await executeAction({action: 'list_kittings'});
            }

            // === CATH'S EYES - RECHERCHE TRAVAUX ===
            if (lower.includes('cherche') || lower.includes('recherche') || lower.includes('trouve')) {
                if (lower.includes('travail') || lower.includes('travaux') || lower.includes('ot')) {
                    pendingAction = { type: 'search_travail', step: 'query' };
                    return "Que cherchez-vous? (OT, √©quipement, fournisseur, entreprise...)";
                }
            }

            // === CATH'S EYES - D√âTAIL TRAVAIL ===
            if ((lower.includes('d√©tail') || lower.includes('detail') || lower.includes('info')) &&
                (lower.includes('travail') || lower.includes('ot'))) {
                pendingAction = { type: 'travail_detail', step: 'ot' };
                return "Quel num√©ro d'OT, Madame?";
            }

            // === CATH'S EYES - TRAVAUX PAR FOURNISSEUR/ENTREPRISE ===
            if (lower.includes('fournisseur') || lower.includes('entreprise')) {
                pendingAction = { type: 'travaux_entreprise', step: 'nom' };
                return "Quel nom de fournisseur ou entreprise?";
            }

            // === CATH'S EYES - TRAVAUX PLANIFI√âS AUJOURD'HUI ===
            if ((lower.includes('aujourd') || lower.includes('ce jour') || lower.includes('planifi√©')) &&
                (lower.includes('travaux') || lower.includes('travail'))) {
                return await executeAction({action: 'travaux_aujourdhui'});
            }

            // === CATH'S EYES - STATS ET LISTES ===
            if (lower.includes('travaux') || lower.includes('arr√™t') || lower.includes('arret')) {
                if (lower.includes('en cours')) {
                    return await executeAction({action: 'travaux_en_cours'});
                }
                if (lower.includes('termin√©') || lower.includes('termine') || lower.includes('fini')) {
                    return await executeAction({action: 'travaux_termines'});
                }
                if (lower.includes('stat')) {
                    return await executeAction({action: 'stats_arret'});
                }
                if (lower.includes('liste') || lower.includes('tous') || lower.includes('tout')) {
                    return await executeAction({action: 'list_travaux'});
                }
                return await executeAction({action: 'stats_arret'});
            }

            // === CATH'S EYES - PI√àCES ===
            if (lower.includes('pi√®ce') || lower.includes('piece')) {
                if (lower.includes('manque') || lower.includes('manquant')) {
                    return await executeAction({action: 'pieces_manquantes'});
                }
                if (lower.includes('liste') || lower.includes('toute')) {
                    return await executeAction({action: 'list_pieces'});
                }
                return await executeAction({action: 'pieces_manquantes'});
            }

            // === CATH'S EYES - TPAA (Avis) ===
            if (lower.includes('tpaa') || lower.includes('avis')) {
                if (lower.includes('liste') || lower.includes('tous') || lower.includes('tout')) {
                    return await executeAction({action: 'list_avis'});
                }
                return await executeAction({action: 'list_avis'});
            }

            // === CATH'S EYES - PR√âPARATION ===
            if (lower.includes('pr√©paration') || lower.includes('preparation')) {
                if (lower.includes('stat')) {
                    return await executeAction({action: 'stats_preparation'});
                }
                return await executeAction({action: 'stats_preparation'});
            }

            // === COMMANDES BASIQUES ===
            if (lower.includes('heure')) return `Il est ${new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}, Madame.`;
            if (lower.includes('bonjour')) return "Bonjour Madame!";
            if (lower.includes('merci')) return "Je vous en prie, Madame.";

            if (lower.includes('aide') || lower.includes('quoi faire') || lower.includes('que peux')) {
                return "KITTING: cr√©er/lister commandes, kits incomplets. " +
                       "ARR√äT: stats, travaux en cours/termin√©s/planifi√©s aujourd'hui, " +
                       "chercher travail, d√©tail OT, travaux par entreprise, " +
                       "pi√®ces manquantes, liste TPAA, stats pr√©paration.";
            }

            // === ANNULER ===
            if (lower.includes('annule') || lower.includes('cancel')) {
                pendingAction = null;
                return "Action annul√©e, Madame.";
            }

            return "Je n'ai pas compris, Madame. Dites 'aide' pour voir les commandes.";
        }

        // Gestion des dialogues multi-√©tapes
        async function handlePendingAction(text, lower) {
            const action = pendingAction;

            // Annulation
            if (lower.includes('annule') || lower.includes('cancel')) {
                pendingAction = null;
                return "Action annul√©e, Madame.";
            }

            // === CR√âATION KITTING ===
            if (action.type === 'create_kitting') {
                if (action.step === 'ordre') {
                    const numero = text.replace(/[\s\-,]/g, '').replace(/[^\d]/g, '');
                    if (numero.length >= 4) {
                        pendingAction.ordre = numero;
                        pendingAction.step = 'zone';
                        return `Num√©ro ${numero} enregistr√©. Dans quelle zone?`;
                    }
                    return "Je n'ai pas compris le num√©ro. R√©p√©tez-le.";
                }
                if (action.step === 'zone') {
                    const zone = text.toUpperCase().replace(/[^A-Z0-9]/g, '');
                    if (zone.length >= 1) {
                        const result = await executeAction({
                            action: 'create_kitting',
                            ordre: action.ordre,
                            zone: zone
                        });
                        pendingAction = null;
                        return result;
                    }
                    return "Je n'ai pas compris la zone. R√©p√©tez-la.";
                }
            }

            // === D√âTAIL KITTING ===
            if (action.type === 'kitting_detail') {
                const numero = text.replace(/[\s\-,]/g, '').replace(/[^\d]/g, '');
                if (numero.length >= 4) {
                    pendingAction = null;
                    return await executeAction({action: 'kitting_detail', ordre: numero});
                }
                return "Je n'ai pas compris le num√©ro. R√©p√©tez-le.";
            }

            // === RECHERCHE TRAVAIL ===
            if (action.type === 'search_travail') {
                pendingAction = null;
                return await executeAction({action: 'search_travail', query: text});
            }

            // === D√âTAIL TRAVAIL ===
            if (action.type === 'travail_detail') {
                pendingAction = null;
                return await executeAction({action: 'travail_detail', ot: text});
            }

            // === TRAVAUX PAR ENTREPRISE ===
            if (action.type === 'travaux_entreprise') {
                pendingAction = null;
                return await executeAction({action: 'travaux_entreprise', entreprise: text});
            }

            pendingAction = null;
            return "Je n'ai pas compris, Madame.";
        }

        function extractAction(response) {
            try {
                const match = response.match(/\{[^}]+\}/);
                if (match) return JSON.parse(match[0]);
            } catch (e) {}
            return null;
        }

        async function executeAction(action) {
            if (!window.firebaseReady) return "Firebase non connect√©";

            try {
                if (action.action === 'create_kitting') {
                    const ordre = (action.ordre || '').replace(/[-\s]/g, '');
                    const zone = (action.zone || 'A').toUpperCase();
                    await window.addDoc(window.collection(window.db, 'kittings'), {
                        ordre: ordre,
                        description: 'Commande ' + ordre,
                        location: 'Zone ' + zone,
                        zoneId: zone[0],
                        subZone: zone.slice(1),
                        status: 'incomplet',
                        pieces: [],
                        createdAt: new Date().toISOString(),
                        createdBy: 'JARVIS Mobile'
                    });
                    return `Commande ${ordre} cr√©√©e dans la zone ${zone}, Madame.`;
                }

                if (action.action === 'list_kittings') {
                    const q = window.query(window.collection(window.db, 'kittings'), window.orderBy('createdAt', 'desc'), window.limit(5));
                    const snapshot = await window.getDocs(q);
                    if (snapshot.empty) return "Aucune commande trouv√©e.";
                    let result = "Derni√®res commandes: ";
                    snapshot.forEach(doc => { result += `${doc.data().ordre} (${doc.data().status}), `; });
                    return result.slice(0, -2);
                }

                if (action.action === 'incomplete_kits') {
                    const q = window.query(window.collection(window.db, 'kittings'), window.limit(20));
                    const snapshot = await window.getDocs(q);
                    let incomplete = [];
                    snapshot.forEach(doc => { if (doc.data().status === 'incomplet') incomplete.push(doc.data().ordre); });
                    return incomplete.length === 0 ? "Tous les kits sont complets!" : `${incomplete.length} kit(s) incomplet(s): ${incomplete.join(', ')}`;
                }

                // === CATH'S EYES / ARR√äT ANNUEL ===
                if (action.action === 'list_travaux') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/travaux/items'), window.limit(10));
                    const snapshot = await window.getDocs(q);
                    if (snapshot.empty) return "Aucun travail trouv√©.";
                    let result = "Travaux: ";
                    snapshot.forEach(d => {
                        const data = d.data();
                        result += `${data.ot || d.id} (${data.status || 'N/A'}), `;
                    });
                    return result.slice(0, -2);
                }

                if (action.action === 'travaux_en_cours') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/travaux/items'), window.limit(50));
                    const snapshot = await window.getDocs(q);
                    let enCours = [];
                    snapshot.forEach(d => {
                        const data = d.data();
                        if (data.status === 'En cours') enCours.push(data.ot || d.id);
                    });
                    return enCours.length === 0 ? "Aucun travail en cours." : `${enCours.length} travaux en cours: ${enCours.slice(0,5).join(', ')}${enCours.length > 5 ? '...' : ''}`;
                }

                if (action.action === 'travaux_termines') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/travaux/items'), window.limit(50));
                    const snapshot = await window.getDocs(q);
                    let termines = [];
                    snapshot.forEach(d => {
                        const data = d.data();
                        if (data.status === 'Termin√©') termines.push(data.ot || d.id);
                    });
                    return termines.length === 0 ? "Aucun travail termin√©." : `${termines.length} travaux termin√©s.`;
                }

                if (action.action === 'pieces_manquantes') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/pieces/items'), window.limit(50));
                    const snapshot = await window.getDocs(q);
                    let manquantes = [];
                    snapshot.forEach(d => {
                        const data = d.data();
                        if (data.status === 'Manquante' || data.status === 'manquante') manquantes.push(data.numero || d.id);
                    });
                    return manquantes.length === 0 ? "Aucune pi√®ce manquante!" : `${manquantes.length} pi√®ce(s) manquante(s): ${manquantes.slice(0,5).join(', ')}${manquantes.length > 5 ? '...' : ''}`;
                }

                if (action.action === 'stats_arret') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/travaux/items'), window.limit(500));
                    const snapshot = await window.getDocs(q);
                    let stats = { total: 0, enCours: 0, termine: 0, attente: 0 };
                    snapshot.forEach(d => {
                        stats.total++;
                        const status = (d.data().execution?.statutExec || d.data().statut || '').toLowerCase();
                        if (status.includes('cours')) stats.enCours++;
                        else if (status.includes('termin') || status.includes('fini')) stats.termine++;
                        else stats.attente++;
                    });
                    const pct = stats.total > 0 ? Math.round(stats.termine / stats.total * 100) : 0;
                    return `Arr√™t annuel: ${stats.total} travaux. ${stats.termine} termin√©s (${pct}%), ${stats.enCours} en cours, ${stats.attente} en attente.`;
                }

                // === RECHERCHE TRAVAIL ===
                if (action.action === 'search_travail') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/travaux/items'), window.limit(500));
                    const snapshot = await window.getDocs(q);
                    const query = (action.query || '').toLowerCase();
                    let matches = [];
                    snapshot.forEach(d => {
                        const data = d.data();
                        const searchStr = `${data.ot} ${data.description} ${data.equipement} ${data.entreprise} ${data.localisation} ${data.discipline}`.toLowerCase();
                        if (searchStr.includes(query)) {
                            matches.push(data);
                        }
                    });
                    if (matches.length === 0) return `Aucun travail trouv√© pour "${action.query}".`;
                    let result = `${matches.length} travail(aux) trouv√©(s):\n`;
                    matches.slice(0, 5).forEach(m => {
                        result += `OT ${m.ot}: ${(m.description || '').substring(0, 40)}...\n`;
                    });
                    if (matches.length > 5) result += `...et ${matches.length - 5} autres.`;
                    return result;
                }

                // === D√âTAIL TRAVAIL ===
                if (action.action === 'travail_detail') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/travaux/items'), window.limit(500));
                    const snapshot = await window.getDocs(q);
                    const otSearch = (action.ot || '').toLowerCase().replace(/\s/g, '');
                    let found = null;
                    snapshot.forEach(d => {
                        const data = d.data();
                        if ((data.ot || '').toLowerCase().replace(/\s/g, '').includes(otSearch)) {
                            found = data;
                        }
                    });
                    if (!found) return `OT "${action.ot}" non trouv√©.`;
                    return `OT ${found.ot}:\n` +
                           `Description: ${found.description || 'N/A'}\n` +
                           `√âquipement: ${found.equipement || 'N/A'}\n` +
                           `Entreprise: ${found.entreprise || 'N/A'}\n` +
                           `Localisation: ${found.localisation || 'N/A'}\n` +
                           `Discipline: ${found.discipline || 'N/A'}\n` +
                           `Priorit√©: ${found.priorite || 'N/A'}\n` +
                           `Statut: ${found.execution?.statutExec || found.statut || 'N/A'}\n` +
                           `Date pr√©vue: ${found.datePrevue || 'N/A'}`;
                }

                // === TRAVAUX PAR ENTREPRISE ===
                if (action.action === 'travaux_entreprise') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/travaux/items'), window.limit(500));
                    const snapshot = await window.getDocs(q);
                    const entreprise = (action.entreprise || '').toLowerCase();
                    let matches = [];
                    snapshot.forEach(d => {
                        const data = d.data();
                        if ((data.entreprise || '').toLowerCase().includes(entreprise)) {
                            matches.push(data);
                        }
                    });
                    if (matches.length === 0) return `Aucun travail trouv√© pour l'entreprise "${action.entreprise}".`;
                    let termine = matches.filter(m => (m.execution?.statutExec || '').toLowerCase().includes('termin')).length;
                    return `${matches.length} travail(aux) pour "${action.entreprise}": ${termine} termin√©s, ${matches.length - termine} restants.`;
                }

                // === TRAVAUX PLANIFI√âS AUJOURD'HUI ===
                if (action.action === 'travaux_aujourdhui') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/travaux/items'), window.limit(500));
                    const snapshot = await window.getDocs(q);
                    const today = new Date().toISOString().split('T')[0];
                    let matches = [];
                    snapshot.forEach(d => {
                        const data = d.data();
                        const datePrevue = (data.datePrevue || '').split('T')[0];
                        if (datePrevue === today) {
                            matches.push(data);
                        }
                    });
                    if (matches.length === 0) return "Aucun travail planifi√© aujourd'hui.";
                    let result = `${matches.length} travail(aux) planifi√©(s) aujourd'hui:\n`;
                    matches.slice(0, 5).forEach(m => {
                        result += `OT ${m.ot}: ${(m.description || '').substring(0, 30)}...\n`;
                    });
                    return result;
                }

                // === LISTE PI√àCES ===
                if (action.action === 'list_pieces') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/pieces/items'), window.limit(50));
                    const snapshot = await window.getDocs(q);
                    if (snapshot.empty) return "Aucune pi√®ce trouv√©e.";
                    let result = `${snapshot.size} pi√®ce(s):\n`;
                    let count = 0;
                    snapshot.forEach(d => {
                        if (count < 5) {
                            const data = d.data();
                            result += `${data.reference || 'N/A'}: ${(data.designation || '').substring(0, 30)}\n`;
                        }
                        count++;
                    });
                    if (count > 5) result += `...et ${count - 5} autres.`;
                    return result;
                }

                // === LISTE AVIS (TPAA) ===
                if (action.action === 'list_avis') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/avis/items'), window.limit(50));
                    const snapshot = await window.getDocs(q);
                    if (snapshot.empty) return "Aucun avis/TPAA trouv√©.";
                    let result = `${snapshot.size} avis/TPAA:\n`;
                    let count = 0;
                    snapshot.forEach(d => {
                        if (count < 5) {
                            const data = d.data();
                            result += `${data.numeroAvis || 'N/A'}: ${(data.description || '').substring(0, 30)}\n`;
                        }
                        count++;
                    });
                    if (count > 5) result += `...et ${count - 5} autres.`;
                    return result;
                }

                // === STATS PR√âPARATION ===
                if (action.action === 'stats_preparation') {
                    const q = window.query(window.collection(window.dbCathsEyes, 'arretAnnuel/travaux/items'), window.limit(500));
                    const snapshot = await window.getDocs(q);
                    let stats = { total: 0, pret: 0, enCours: 0, nonCommence: 0 };
                    snapshot.forEach(d => {
                        stats.total++;
                        const prep = d.data().preparation || {};
                        const checks = [prep.materielCommande, prep.permisSecurite, prep.consignationPrevue, prep.pieceJointe, prep.gammeValidee];
                        const done = checks.filter(Boolean).length;
                        if (done === 5) stats.pret++;
                        else if (done > 0) stats.enCours++;
                        else stats.nonCommence++;
                    });
                    const pct = stats.total > 0 ? Math.round(stats.pret / stats.total * 100) : 0;
                    return `Pr√©paration: ${stats.pret} pr√™ts (${pct}%), ${stats.enCours} en cours, ${stats.nonCommence} non commenc√©s. Total: ${stats.total}.`;
                }

                // === D√âTAIL KITTING ===
                if (action.action === 'kitting_detail') {
                    const q = window.query(window.collection(window.db, 'kittings'), window.limit(50));
                    const snapshot = await window.getDocs(q);
                    let found = null;
                    snapshot.forEach(d => {
                        if (d.data().ordre === action.ordre) found = d.data();
                    });
                    if (!found) return `Commande ${action.ordre} non trouv√©e.`;
                    return `Commande ${found.ordre}:\n` +
                           `Zone: ${found.location || found.zoneId || 'N/A'}\n` +
                           `Statut: ${found.status || 'N/A'}\n` +
                           `Pi√®ces: ${(found.pieces || []).length}\n` +
                           `Cr√©√© le: ${found.createdAt ? new Date(found.createdAt).toLocaleDateString('fr-FR') : 'N/A'}`;
                }
            } catch (error) {
                return "Erreur: " + error.message;
            }
            return "Action non reconnue.";
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'fr-FR';
                utterance.rate = 1.1;
                speechSynthesis.speak(utterance);
            }
        }

        function updateStatus(status) {
            const badge = document.getElementById('statusBadge');
            badge.className = 'status-badge ' + status;
            const labels = { online: 'EN LIGNE', offline: 'HORS LIGNE', listening: '√âCOUTE...' };
            badge.textContent = labels[status] || status;
        }

        function addMessage(text, type) {
            const conversation = document.getElementById('conversation');
            const div = document.createElement('div');
            div.className = 'message ' + type;
            div.textContent = text;
            conversation.appendChild(div);
            conversation.scrollTop = conversation.scrollHeight;
        }

        function addSystemMessage(text) { addMessage(text, 'system'); }

        function sendMessage() {
            const input = document.getElementById('textInput');
            const text = input.value.trim();
            if (text) {
                addMessage(text, 'user');
                sendCommand(text);
                input.value = '';
            }
        }

        async function quickAction(action) {
            // Actions directes Firebase (sans Claude)
            if (action === 'kitting') {
                addMessage('Commandes Kitting', 'user');
                const result = await executeAction({action: 'list_kittings'});
                addMessage(result, 'jarvis');
                speak(result);
            } else if (action === 'travaux') {
                addMessage('Stats arr√™t annuel', 'user');
                const result = await executeAction({action: 'stats_arret'});
                addMessage(result, 'jarvis');
                speak(result);
            } else if (action === 'heure') {
                const heure = `Il est ${new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}, Madame.`;
                addMessage('Quelle heure est-il?', 'user');
                addMessage(heure, 'jarvis');
                speak(heure);
            }
        }

        // Init
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/JARVIS/sw.js', { scope: '/JARVIS/' });
        }
        checkSetup();
    </script>
</body>
