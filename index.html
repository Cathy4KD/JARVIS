    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 8px;
            color: #00f0ff;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        .header p {
            color: #606080;
            font-size: 0.75rem;
            margin-top: 5px;
            letter-spacing: 2px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 15px;
            font-weight: 600;
        }

        .status-badge.online {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .status-badge.offline {
            background: rgba(255, 51, 102, 0.2);
            color: #ff3366;
            border: 1px solid #ff3366;
        }

        .status-badge.listening {
            background: rgba(0, 240, 255, 0.2);
            color: #00f0ff;
            border: 1px solid #00f0ff;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Arc Reactor */
        .arc-reactor {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            position: relative;
        }

        .arc-reactor .circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid #00f0ff;
        }

        .arc-reactor .outer {
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .arc-reactor .middle {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
        }

        .arc-reactor .inner {
            width: 40%;
            height: 40%;
            top: 30%;
            left: 30%;
            background: radial-gradient(circle, #00f0ff 0%, transparent 70%);
            box-shadow: 0 0 30px #00f0ff;
        }

        .arc-reactor.active .inner {
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px #00f0ff; }
            50% { box-shadow: 0 0 50px #00f0ff, 0 0 80px #00f0ff; }
        }

        /* Conversation */
        .conversation {
            flex: 1;
            background: rgba(13, 17, 23, 0.8);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            overflow-y: auto;
            max-height: 300px;
            border: 1px solid rgba(0, 240, 255, 0.2);
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message.user {
            background: rgba(0, 240, 255, 0.1);
            border-left: 3px solid #00f0ff;
        }

        .message.jarvis {
            background: rgba(0, 255, 136, 0.1);
            border-left: 3px solid #00ff88;
        }

        .message.system {
            background: rgba(255, 170, 0, 0.1);
            border-left: 3px solid #ffaa00;
            font-size: 0.8rem;
        }

        .message .time {
            font-size: 0.7rem;
            color: #606080;
            margin-bottom: 5px;
        }

        /* Voice Button */
        .voice-section {
            text-align: center;
            padding: 20px 0;
        }

        .voice-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #00f0ff;
            background: rgba(0, 240, 255, 0.1);
            color: #00f0ff;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .voice-btn:hover {
            background: rgba(0, 240, 255, 0.2);
            transform: scale(1.05);
        }

        .voice-btn:active, .voice-btn.listening {
            background: #00f0ff;
            color: #0a0a0f;
            box-shadow: 0 0 30px #00f0ff;
        }

        .voice-btn.listening {
            animation: pulse-btn 1s infinite;
        }

        @keyframes pulse-btn {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .voice-hint {
            color: #606080;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        /* Text Input */
        .input-section {
            display: flex;
            gap: 10px;
            padding: 10px 0;
        }

        .text-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid rgba(0, 240, 255, 0.3);
            background: rgba(13, 17, 23, 0.8);
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
        }

        .text-input:focus {
            border-color: #00f0ff;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #00f0ff;
            color: #0a0a0f;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .quick-btn {
            padding: 12px 8px;
            border-radius: 10px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            background: rgba(13, 17, 23, 0.5);
            color: #e0e0e0;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .quick-btn:hover {
            background: rgba(0, 240, 255, 0.1);
            border-color: #00f0ff;
        }

        .quick-btn .icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            color: #606080;
            font-size: 0.7rem;
        }

        /* Responsive */
        @media (max-width: 380px) {
            .header h1 {
                font-size: 2rem;
                letter-spacing: 5px;
            }
            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

    <script>
        // Variables globales
        let isListening = false;
        let recognition = null;

        // Initialiser la reconnaissance vocale
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
            recognition.continuous = false;
            recognition.interimResults = true;

            recognition.onresult = (event) => {
                const result = event.results[event.results.length - 1];
                const text = result[0].transcript;

                if (result.isFinal) {
                    addMessage(text, 'user');
                    sendCommand(text);
                    stopListening();
                } else {
                    document.getElementById('voiceHint').textContent = text + '...';
                }
            };

            recognition.onerror = (event) => {
                console.error('Erreur reconnaissance:', event.error);
                let errorMsg = 'Erreur micro';
                if (event.error === 'not-allowed') {
                    errorMsg = 'Micro non autoris√© - V√©rifiez les permissions';
                } else if (event.error === 'no-speech') {
                    errorMsg = 'Aucune voix d√©tect√©e';
                } else if (event.error === 'network') {
                    errorMsg = 'Erreur r√©seau';
                }
                addMessage(errorMsg, 'system');
                stopListening();
            };

            recognition.onend = () => {
                stopListening();
            };

            addSystemMessage('Reconnaissance vocale pr√™te');
        } else {
            addSystemMessage('Reconnaissance vocale non support√©e sur ce navigateur');
            document.getElementById('voiceBtn').style.display = 'none';
        }

        function toggleVoice() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            if (!recognition) {
                alert('La reconnaissance vocale n\'est pas support√©e sur ce navigateur.');
                return;
            }

            isListening = true;
            document.getElementById('voiceBtn').classList.add('listening');
            document.getElementById('voiceHint').textContent = 'Je vous √©coute...';
            document.getElementById('arcReactor').classList.add('active');
            updateStatus('listening');

            recognition.start();
        }

        function stopListening() {
            isListening = false;
            document.getElementById('voiceBtn').classList.remove('listening');
            document.getElementById('voiceHint').textContent = 'Appuyez pour parler';
            document.getElementById('arcReactor').classList.remove('active');
            updateStatus('online');

            if (recognition) {
                recognition.stop();
            }
        }

        function updateStatus(status) {
            const badge = document.getElementById('statusBadge');
            badge.className = 'status-badge ' + status;

            switch(status) {
                case 'online':
                    badge.textContent = 'EN LIGNE';
                    break;
                case 'offline':
                    badge.textContent = 'HORS LIGNE';
                    break;
                case 'listening':
                    badge.textContent = '√âCOUTE...';
                    break;
            }
        }

        function addMessage(text, type) {
            const conversation = document.getElementById('conversation');
            const time = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            messageDiv.innerHTML = `
                <div class="time">${time} - ${type === 'user' ? 'Vous' : type === 'jarvis' ? 'JARVIS' : 'Syst√®me'}</div>
                ${text}
            `;

            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }

        function addSystemMessage(text) {
            addMessage(text, 'system');
        }

        // Historique conversation pour Claude
        let conversationHistory = [];

        async function sendCommand(text) {
            updateStatus('listening');
            document.getElementById('voiceHint').textContent = 'R√©flexion...';

            try {
                // Ajouter au contexte
                conversationHistory.push({ role: 'user', content: text });

                // Appeler Claude API directement via proxy (CORS)
                const response = await callClaude(text);

                if (response) {
                    // V√©rifier si c'est une action Kitting
                    const action = extractAction(response);
                    if (action) {
                        const result = await executeAction(action);
                        addMessage(result, 'jarvis');
                        speak(result);
                    } else {
                        addMessage(response, 'jarvis');
                        speak(response);
                    }
                    conversationHistory.push({ role: 'assistant', content: response });
                }
            } catch (error) {
                console.error('Erreur:', error);
                addMessage('Erreur: ' + error.message, 'system');
            }

            updateStatus('online');
            document.getElementById('voiceHint').textContent = 'Appuyez pour parler';
        }

        async function callClaude(userMessage) {
            // Utiliser un proxy CORS ou appeler directement si possible
            const systemPrompt = `Tu es JARVIS, un assistant virtuel intelligent.
Tu r√©ponds en fran√ßais de mani√®re concise (1-2 phrases max).
Tu appelles l'utilisateur "Madame".

Pour les actions Kitting, r√©ponds avec un JSON:
{"action": "create_kitting", "ordre": "123456", "zone": "F"}
{"action": "list_kittings"}
{"action": "incomplete_kits"}

Sinon r√©ponds normalement en texte.`;

            try {
                // Essayer d'appeler Claude via un worker/proxy
                const res = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': window.ANTHROPIC_API_KEY,
                        'anthropic-version': '2023-06-01',
                        'anthropic-dangerous-direct-browser-access': 'true'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 256,
                        system: systemPrompt,
                        messages: conversationHistory
                    })
                });

                if (!res.ok) {
                    throw new Error('Erreur API: ' + res.status);
                }

                const data = await res.json();
                return data.content[0].text;
            } catch (error) {
                console.error('Erreur Claude:', error);
                // Fallback: r√©ponse locale simple
                return fallbackResponse(userMessage);
            }
        }

        function fallbackResponse(text) {
            const lower = text.toLowerCase();
            if (lower.includes('kitting') || lower.includes('commande')) {
                return "Je ne peux pas acc√©der √† Claude API directement depuis le navigateur. Utilisez le mode texte ou le PC.";
            }
            if (lower.includes('heure')) {
                return "Il est " + new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'});
            }
            if (lower.includes('bonjour') || lower.includes('salut')) {
                return "Bonjour Madame, comment puis-je vous aider?";
            }
            return "Je suis en mode hors-ligne. Connectez-vous au PC pour les commandes avanc√©es.";
        }

        function extractAction(response) {
            try {
                const match = response.match(/\{[^}]+\}/);
                if (match) {
                    return JSON.parse(match[0]);
                }
            } catch (e) {}
            return null;
        }

        async function executeAction(action) {
            if (!window.firebaseReady) {
                return "Firebase non connect√©";
            }

            try {
                if (action.action === 'create_kitting') {
                    const ordre = (action.ordre || '').replace(/[-\s]/g, '');
                    const zone = (action.zone || 'A').toUpperCase();
                    const zoneId = zone[0];
                    const subZone = zone.slice(1);

                    await window.addDoc(window.collection(window.db, 'kittings'), {
                        ordre: ordre,
                        description: 'Commande ' + ordre,
                        location: 'Zone ' + zone,
                        zoneId: zoneId,
                        subZone: subZone,
                        status: 'incomplet',
                        pieces: [],
                        createdAt: new Date().toISOString(),
                        createdBy: 'JARVIS Mobile'
                    });
                    return `Commande ${ordre} cr√©√©e dans la zone ${zone}, Madame.`;
                }

                if (action.action === 'list_kittings') {
                    const q = window.query(
                        window.collection(window.db, 'kittings'),
                        window.orderBy('createdAt', 'desc'),
                        window.limit(5)
                    );
                    const snapshot = await window.getDocs(q);
                    if (snapshot.empty) {
                        return "Aucune commande Kitting trouv√©e, Madame.";
                    }
                    let result = "Derni√®res commandes: ";
                    snapshot.forEach(doc => {
                        const d = doc.data();
                        result += `${d.ordre} (${d.status}), `;
                    });
                    return result.slice(0, -2);
                }

                if (action.action === 'incomplete_kits') {
                    const q = window.query(
                        window.collection(window.db, 'kittings'),
                        window.limit(20)
                    );
                    const snapshot = await window.getDocs(q);
                    let incomplete = [];
                    snapshot.forEach(doc => {
                        const d = doc.data();
                        if (d.status === 'incomplet') {
                            incomplete.push(d.ordre);
                        }
                    });
                    if (incomplete.length === 0) {
                        return "Tous les kits sont complets, Madame!";
                    }
                    return `${incomplete.length} kit(s) incomplet(s): ${incomplete.join(', ')}`;
                }

                return "Action non reconnue";
            } catch (error) {
                return "Erreur: " + error.message;
            }
        }

        function openSettings() {
            document.getElementById('settingsModal').style.display = 'block';
            document.getElementById('apiKeyInput').value = localStorage.getItem('anthropic_api_key') || '';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                localStorage.setItem('anthropic_api_key', key);
                window.ANTHROPIC_API_KEY = key;
                addSystemMessage('Cl√© API sauvegard√©e!');
            }
            closeSettings();
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'fr-FR';
                utterance.rate = 1.1;
                speechSynthesis.speak(utterance);
            }
        }

        function sendMessage() {
            const input = document.getElementById('textInput');
            const text = input.value.trim();

            if (text) {
                addMessage(text, 'user');
                sendCommand(text);
                input.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function quickAction(action) {
            const commands = {
                'kitting': 'Montre-moi les commandes Kitting',
                'emails': 'Combien d\'emails non lus?',
                'calendar': 'Quels sont mes rendez-vous aujourd\'hui?',
                'weather': 'Quelle est la m√©t√©o?',
                'screenshot': 'Prends une capture d\'√©cran',
                'pc': 'Statut du PC'
            };

            const command = commands[action];
            if (command) {
                addMessage(command, 'user');
                sendCommand(command);
            }
        }

        // Service Worker pour PWA
