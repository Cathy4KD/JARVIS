<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0f"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#00f0ff" stroke-width="4" opacity="0.3"/>

  <!-- Middle ring -->
  <circle cx="256" cy="256" r="150" fill="none" stroke="#00f0ff" stroke-width="4" opacity="0.5"/>

  <!-- Inner ring -->
  <circle cx="256" cy="256" r="100" fill="none" stroke="#00f0ff" stroke-width="4" opacity="0.7"/>

  <!-- Core glow -->
  <circle cx="256" cy="256" r="60" fill="url(#glow)"/>

  <!-- Core -->
  <circle cx="256" cy="256" r="40" fill="#00f0ff"/>

  <!-- Spokes -->
  <g stroke="#00f0ff" stroke-width="4" opacity="0.6">
    <line x1="256" y1="106" x2="256" y2="156"/>
    <line x1="256" y1="356" x2="256" y2="406"/>
    <line x1="106" y1="256" x2="156" y2="256"/>
    <line x1="356" y1="256" x2="406" y2="256"/>
    <line x1="150" y1="150" x2="185" y2="185"/>
    <line x1="327" y1="327" x2="362" y2="362"/>
    <line x1="362" y1="150" x2="327" y2="185"/>
    <line x1="150" y1="362" x2="185" y2="327"/>
  </g>

  <!-- J letter -->
  <text x="256" y="275" text-anchor="middle" fill="#0a0a0f" font-family="Arial" font-size="50" font-weight="bold">J</text>
</svg>
